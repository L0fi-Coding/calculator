<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="Calculator">
            <div class="display">
               
            </div>
            <div class="buttons">
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">*</button>
                <button class="operator">/</button>
                <button class="operator">AC</button>
                <button class="integer">1</button>
                <button class="integer">2</button>
                <button class="integer">3</button>
                <button class="integer">4</button>
                <button class="integer">5</button>
                <button class="integer">6</button>
                <button class="integer">7</button>
                <button class="integer">8</button>
                <button class="integer">9</button>
                <button class="integer">0</button>
                <button class="integer">.</button>
                <button class="equal">=</button>

            </div>

        </div>
    </div>
    
    
</body>
</html>
